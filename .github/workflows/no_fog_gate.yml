name: No-Fog Gate

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gate:
    name: Gate (make check)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Install Python deps (headless)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip

          if [[ -f "requirements.txt" ]]; then
            awk '
              BEGIN{IGNORECASE=1}
              $0 ~ /^pyside6([-=<>&].*)?$/ {next}
              $0 ~ /^pyside6-essentials([-=<>&].*)?$/ {next}
              $0 ~ /^pyside6-addons([-=<>&].*)?$/ {next}
              $0 ~ /^shiboken6([-=<>&].*)?$/ {next}
              {print}
            ' requirements.txt > requirements_ci.txt

            python -m pip install -r requirements_ci.txt
          fi

          python -m pip install pytest pytest-timeout pytest-asyncio

      - name: Run make check
        env:
          PYTHONPATH: src
          PYTHONUNBUFFERED: "1"
        run: |
          make check

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.python-version }}-${{ github.sha }}
          path: |
            **/pytest*.log
            **/test*.log
          retention-days: 7
