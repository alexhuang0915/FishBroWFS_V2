# Profile for CME.MNQ with exchange rules and mandatory cost model
version: "2.0"
symbol: "CME.MNQ"

# MANDATORY cost model
cost_model:
  commission_per_side_usd: 0.85
  slippage_per_side_usd: 1.25

# Session configuration
exchange_tz: "America/Chicago"
data_tz: "Asia/Taipei"

windows:
  - state: "TRADING"
    start: "17:00:00"  # CT (Sunday evening)
    end: "16:00:00"    # CT (Friday afternoon)
  - state: "BREAK"
    start: "16:00:00"  # CT (Friday afternoon)
    end: "17:00:00"    # CT (Sunday evening)

# Memory configuration
memory:
  default_limit_mb: 2048
  allow_auto_downsample: true
  auto_downsample_step: 0.5
  auto_downsample_min: 0.02

# Mode
mode: "EXCHANGE_RULE"

# Notes
notes: "Migrated from CME_MNQ_EXCHANGE_v1.yaml with mandatory cost model"