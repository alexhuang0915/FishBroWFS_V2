# Profile for NYBOT.DX with Taipei fixed sessions
version: "2.0"
symbol: "NYBOT.DX"

# Cost model SSOT: configs/registry/instruments.yaml

# Session configuration
# Exchange timezone (rules follow exchange; data is Taipei-local timestamps)
exchange_tz: "America/New_York"
data_tz: "Asia/Taipei"
# windows are expressed in exchange local time (will be converted to data_tz in UI)
windows_tz: "America/New_York"

# Typical US futures-style day: trading 18:00->17:00, 1h break.
windows:
  - state: "TRADING"
    start: "18:00:00"
    end: "17:00:00"
  - state: "BREAK"
    start: "17:00:00"
    end: "18:00:00"

# Memory configuration
memory:
  default_limit_mb: 2048
  allow_auto_downsample: true
  auto_downsample_step: 0.5
  auto_downsample_min: 0.02

# Mode
mode: "FIXED_TPE"

# Notes
notes: "Added 2026-01-26 (DX raw added; ES removed)."

