# Profile for OSE.NK225M with Taipei fixed sessions
version: "2.0"
symbol: "OSE.NK225M"

# Cost model SSOT: configs/registry/instruments.yaml

# Session configuration
# Exchange timezone (rules follow exchange; data is Taipei-local timestamps)
exchange_tz: "Asia/Tokyo"
data_tz: "Asia/Taipei"
# windows are expressed in exchange local time (will be converted to data_tz in UI)
windows_tz: "Asia/Tokyo"

windows:
  - state: "TRADING"
    start: "09:45:00"
    end: "14:45:00"
  - state: "BREAK"
    start: "14:45:00"
    end: "16:00:00"
  - state: "TRADING"
    start: "16:00:00"
    end: "06:00:00"
  - state: "BREAK"
    start: "06:00:00"
    end: "09:45:00"

# Memory configuration
memory:
  default_limit_mb: 2048
  allow_auto_downsample: true
  auto_downsample_step: 0.5
  auto_downsample_min: 0.02

# Mode
mode: "FIXED_TPE"

# Notes
notes: "Migrated from TWF_MXF_TPE_v1.yaml with mandatory cost model"
