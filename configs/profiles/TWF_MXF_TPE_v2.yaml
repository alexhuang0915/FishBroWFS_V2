# Profile for TWF.MXF with Taipei fixed sessions and mandatory cost model
version: "2.0"
symbol: "TWF.MXF"

# MANDATORY cost model
cost_model:
  commission_per_side_usd: 3.00
  slippage_per_side_usd: 2.50

# Session configuration
exchange_tz: "Asia/Taipei"
data_tz: "Asia/Taipei"

windows:
  - state: "TRADING"
    start: "08:45:00"
    end: "13:45:00"
  - state: "BREAK"
    start: "13:45:00"
    end: "15:00:00"
  - state: "TRADING"
    start: "15:00:00"
    end: "05:00:00"
  - state: "BREAK"
    start: "05:00:00"
    end: "08:45:00"

# Memory configuration
memory:
  default_limit_mb: 2048
  allow_auto_downsample: true
  auto_downsample_step: 0.5
  auto_downsample_min: 0.02

# Mode
mode: "FIXED_TPE"

# Notes
notes: "Migrated from TWF_MXF_TPE_v1.yaml with mandatory cost model"