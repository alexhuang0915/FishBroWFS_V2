# Profile for TWF.MXF instrument
# Schema version: 2.0 with mandatory cost model
# Extended with instrument specs for dimensions registry migration

version: "2.0"
symbol: TWF.MXF

# MANDATORY cost model
cost_model:
  commission_per_side_usd: 0.0
  slippage_per_side_usd: 0.0

# Session configuration
mode: FIXED_TPE
exchange_tz: Asia/Taipei
data_tz: Asia/Taipei
windows:
  - state: TRADING
    start: "08:45:00"  # Taiwan time
    end: "13:45:00"    # Taiwan time
  - state: BREAK
    start: "13:45:00"  # Taiwan time
    end: "15:00:00"    # Taiwan time
  - state: TRADING
    start: "15:00:00"  # Taiwan time (跨午夜)
    end: "05:00:00"    # Taiwan time
  - state: BREAK
    start: "05:00:00"  # Taiwan time
    end: "08:45:00"    # Taiwan time

# Instrument specifications (for backward compatibility with dimensions registry)
tick_size: 1.0
currency: TWD
session_taipei:
  open_taipei: "08:45"
  close_taipei: "13:45"
  breaks_taipei:
    - ["13:45", "15:00"]
  tz: "Asia/Taipei"
  notes: "TWF MXF regular session with lunch break"

# Memory configuration
memory:
  default_limit_mb: 2048
  allow_auto_downsample: true
  auto_downsample_step: 0.5
  auto_downsample_min: 0.02
