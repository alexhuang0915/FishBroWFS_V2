schema_version: "1.0"
name: "default"
description: "Matches current WFS governance/scoring behavior"
modes:
  mode_b_enabled: false
  scoring_guards_enabled: true
gates:
  edge_gate:
    enabled: true
    metric: "min_avg_profit"
    op: ">="
    threshold: 0.0
    fail_reason: "Edge gate failed: min_avg_profit below threshold"
  cliff_gate:
    enabled: true
    metric: "trade_multiplier"
    op: ">="
    threshold: 1.0
    fail_reason: "Cliff gate failed: trade_multiplier below threshold"
scoring:
  final_score_metric: "final_score"
  notes_enabled: true
