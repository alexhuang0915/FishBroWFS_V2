schema_version: "1.0"
name: "red_team"
description: "Stricter policy for adversarial validation"
modes:
  mode_b_enabled: true
  scoring_guards_enabled: true
gates:
  edge_gate:
    enabled: true
    metric: "min_avg_profit"
    op: ">="
    threshold: 0.05
    fail_reason: "Edge gate failed: min_avg_profit below 0.05"
  cliff_gate:
    enabled: true
    metric: "robustness_factor"
    op: ">="
    threshold: 0.98
    fail_reason: "Cliff gate failed: robustness_factor below 0.98"
scoring:
  final_score_metric: "final_score"
  notes_enabled: true
