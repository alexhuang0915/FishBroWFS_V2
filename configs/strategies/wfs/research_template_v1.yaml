# Research Template V1
# Use this file as a starting point for new strategy development.
# Copy to configs/strategies/my_new_strategy/v1.yaml
version: "1.0"
strategy_id: "research_template"

# Determinism configuration
determinism:
  default_seed: 42

# Parameters schema (Examples)
parameters:
  lookback_period:
    type: "int"
    default: 20
    min: 5
    max: 200
    description: "Main lookback period for indicators"
    step: 5
  
  sim_threshold:
    type: "float"
    default: 0.5
    min: 0.1
    max: 1.0
    description: "Similarity threshold"
    step: 0.05
  
  enable_filter:
    type: "bool"
    default: true
    description: "Enable regime filter"

# Features (Define inputs)
features:
  - name: "close_price"
    timeframe: 60
    required: true
  
  - name: "volume"
    timeframe: 60
    required: false

# Default dataset and timeframe
dataset_id: "CME.MNQ"
timeframe: 60

# Notes
notes: "Official Research Template V1. Created for Stage E mainline."
