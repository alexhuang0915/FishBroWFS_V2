# Research Template Mainline (V1)
# Standard starting point for new research strategies.
# ADHERES TO: MARGIN_REGISTRY_CONTRACT_V1

version: "1.0"
strategy_id: "template_strategy"  # REPLACE THIS

# Determinism (Required for reproducibility)
determinism:
  default_seed: 42

# Parameters Schema (Type-safe inputs)
parameters:
  lookback:
    type: "int"
    default: 20
    min: 5
    max: 200
    description: "Main lookback period"
    step: 5
  
  threshold:
    type: "float"
    default: 1.0
    min: 0.1
    max: 5.0
    description: "Signal generation threshold (z-score)"
    step: 0.1

# Features (explicit dependencies)
features:
  - name: "ret_log_1"
    timeframe: 60
    required: true
  
  - name: "vol_20"
    timeframe: 60
    required: true

# Defaults
dataset_id: "CME.MNQ.60m.2023"  # Use recent data for dev
timeframe: 60                   # Standard hourly

# Metadata
author: "unknown"
description: "New research strategy based on Mainline V1"
created_at: "2026-01-21"
